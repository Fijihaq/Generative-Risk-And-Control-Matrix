<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Risk & Control Matrix Generator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    h1 { color: #2c3e50; }
    label { display: block; margin-top: 15px; }
    select, input, textarea { width: 300px; padding: 8px; margin-top: 5px; }
    button { margin-top: 20px; padding: 10px 20px; background: #3498db; color: white; border: none; cursor: pointer; }
    button:hover { background: #2980b9; }
  </style>
</head>
<body>
  <h1>Risk & Control Matrix Generator</h1>
  <form>
    <!-- Control Testing Type -->
    <label for="controlType">Type of Control Testing:</label>
    <select id="controlType" name="controlType" required>
      <option value="">--Select--</option>
      <option value="tech">Tech</option>
      <option value="operations">Operations</option>
    </select>

    <!-- Reference Framework -->
    <label for="framework">Reference Framework:</label>
    <select id="framework" name="framework" required>
      <option value="">--Select--</option>
      <option value="internal">Internal Risk & Control Library</option>
      <option value="cobit">COBIT</option>
      <option value="nist">NIST</option>
    </select>

    <!-- Priority Preference -->
    <label for="priority">Priority Preference (specific control/coverage):</label>
    <input type="text" id="priority" name="priority" placeholder="Enter preference" required>

    <!-- Optional: Number of Tests -->
    <label for="numTests">Number of Risk & Control Tests (optional):</label>
    <input type="number" id="numTests" name="numTests" min="1">

    <!-- Optional: Upload Standards -->
    <label for="upload">Upload Internal Standards/Procedures (optional):</label>
    <input type="file" id="upload" name="upload">

    <button type="submit">Generate Matrix</button>
  </form>
</body>
</html>
