<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Risk & Control Matrix Generator</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1551836022-4c4c79ecde51');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 40px;
            backdrop-filter: blur(4px);
        }

        .container {
            background: rgba(255, 255, 255, 0.92);
            padding: 30px;
            border-radius: 12px;
            width: 75%;
            max-width: 1100px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        select, input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #aaa;
            font-size: 15px;
        }

        textarea {
            height: 120px;
            resize: vertical;
        }

        button {
            margin-top: 20px;
            padding: 14px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background: #2980b9;
        }

        #output {
            margin-top: 25px;
            padding: 20px;
            background: #f7f7f7;
            border-radius: 8px;
            white-space: pre-wrap;
            font-family: Consolas, monospace;
            border: 1px solid #ddd;
        }

        .actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .actions button {
            flex: 1;
            font-size: 16px;
        }

        .spinner {
            display: none;
            margin-top: 15px;
            text-align: center;
            font-size: 18px;
            color: #2c3e50;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Risk & Control Matrix Generator</h1>

        <form id="rcmForm" onsubmit="event.preventDefault(); generateRCM();">

            <label for="controlType">Type of Control Testing</label>
            <select id="controlType" required>
                <option value="">--Select--</option>
                <option value="tech">Tech</option>
                <option value="operations">Operations</option>
            </select>

            <label for="framework">Reference Framework</label>
            <select id="framework" required>
                <option value="">--Select--</option>
                <option value="internal">Internal Risk & Control Library</option>
                <option value="cobit">COBIT</option>
                <option value="nist">NIST</option>
            </select>

            <label for="priority">Priority Preference</label>
            <input type="text" id="priority" placeholder="Enter preference" required />

            <label for="numTests">Number of Risk & Control Tests (optional)</label>
            <input type="number" id="numTests" min="1" />

            <label for="upload">Upload Internal Standards/Procedures (optional)</label>
            <input type="file" id="upload" />

            <label for="userInput">Describe the Business Process</label>
            <textarea id="userInput" placeholder="Describe the business process..."></textarea>

            <button type="submit">Generate Matrix</button>
        </form>

        <div class="spinner" id="spinner">⏳ Generating RCM…</div>

        <div id="output"></div>

        <div class="actions">
            <button onclick="copyOutput()">Copy</button>
            <button onclick="downloadJSON()">Download JSON</button>
            <button onclick="downloadCSV()">Download CSV</button>
        </div>
    </div>

    <script>
        let lastOutput = null;

        async function generateRCM() {
            const spinner = document.getElementById("spinner");
            const outputDiv = document.getElementById("output");
            spinner.style.display = "block";
            outputDiv.innerHTML = "";

            const payload = {
                controlType: document.getElementById("controlType").value,
                framework: document.getElementById("framework").value,
                priority: document.getElementById("priority").value,
                numTests: document.getElementById("numTests").value,
                userInput: document.getElementById("userInput").value
            };

            try {
                const response = await fetch("YOUR_BACKEND_API_URL_HERE", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                lastOutput = data;
                outputDiv.innerHTML = JSON.stringify(data, null, 2);

            } catch (error) {
                outputDiv.innerHTML = "❌ Error generating RCM.";
                console.error(error);
            }

            spinner.style.display = "none";
        }

        function copyOutput() {
            navigator.clipboard.writeText(JSON.stringify(lastOutput, null, 2));
            alert("Copied to clipboard");
        }

        function downloadJSON() {
            const blob = new Blob([JSON.stringify(lastOutput, null, 2)], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "rcm.json";
            a.click();
        }

        function downloadCSV() {
            if (!lastOutput || !lastOutput.risks) return alert("No data to export");

            const rows = lastOutput.risks.map(r =>
                `${r.risk_id},${r.risk_description},${r.control_id},${r.control_description},${r.control_objective},${r.frequency},${r.control_owner},${r.testing_steps}`
            );

            const header = "risk_id,risk_description,control_id,control_description,control_objective,frequency,control_owner,testing_steps\n";
            const csv = header + rows.join("\n");

            const blob = new Blob([csv], { type: "text/csv" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "rcm.csv";
            a.click();
        }

</body>
</html>
